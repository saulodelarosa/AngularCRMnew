<div *ngIf="isSuccessful"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Region has been Saved</strong> 
  </div>


<h1 class="display-4">Add Region</h1>
<hr/>
<form [formGroup]="addRegionForm" >
    <div class="form-group mb-3">
        <label>Enter Region Name</label>
    <input type="text" formControlName="regionName" class="form-control" />
<div class="text-danger" *ngIf="addRegionForm.get('regionName')?.hasError('required') && addRegionForm.get('regionName')?.touched">
    Region is required
</div>
<div class="text-danger" *ngIf="addRegionForm.get('regionName')?.hasError('minlength') && addRegionForm.get('regionName')?.touched">
    Minimum 4 characters are required
</div>
</div>

<input type="button" class="btn btn-primary"  [disabled]="!addRegionForm.valid"  value="Save Region" (click)="saveRegion()" />
</form>
