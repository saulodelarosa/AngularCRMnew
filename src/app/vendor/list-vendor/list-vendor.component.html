<table class="table table-striped table-hover">
    <thead>
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>City</th>
           <th>Country</th>
           <th>Mobile</th>
           <th>Email</th>
           <th>Options</th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor="let e of empCollection; index as i">
           <td>{{e.id}}</td>
           <td>{{e.name}}</td>
           <td>{{e.city}}</td>
           <td>{{e.country}}</td>
           <td>{{e.mobile}}</td>
           <td>{{e.emailId}}</td>
           <td>
               <input type="button" class="btn btn-primary" value="Edit" (click)="editVendor(e.id)" />
               <input type="button" class="btn btn-danger" value="Delete" (click)="deleteVendor(e.id)" />
               <input type="button" class="btn btn-success" value="Details" (click)="detail(e.id)" />
   
           </td>
       </tr>
    </tbody>
   </table>
