<table class="table table-striped table-hover">
    <thead>
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>UnitPrice</th>
           <th>Units In Stock</th>
           <th>Discontinued</th>
           <th>Options</th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor="let e of proCollection; index as i">
           <td>{{e.id}}</td>
           <td>{{e.name}}</td>
           <td>{{e.unitPrice}}</td>
           <td>{{e.unitsInStock}}</td>
           <td>
           <ng-container *ngIf="e.discontinued; else notDiscontinued">
                Yes
           </ng-container>
           <ng-template #notDiscontinued>
                No
           </ng-template>
        </td>

           <td>
               <input type="button" class="btn btn-primary" value="Edit" (click)="editProduct(e.id)" />
               <input type="button" class="btn btn-danger" value="Delete" (click)="deleteProduct(e.id)" />
               <input type="button" class="btn btn-success" value="Details" (click)="detail(e.id)" />

           </td>
       </tr>
    </tbody>
   </table>
