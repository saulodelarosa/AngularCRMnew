<table class="table table-striped table-hover">
 <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Region</th>
        <th>Options</th>
    </tr>
 </thead>
 <tbody>
    <tr *ngFor="let e of empCollection; index as i">
        <td>{{e.id}}</td>
        <td>{{e.firstName}}</td>
        <td>{{e.lastName}}</td>
        <td>{{e.city}}</td>
        <td>{{e.regionId}}</td>
        <td>
            <input type="button" class="btn btn-primary" value="Edit" (click)="editEmployee(e.id)" />
            <input type="button" class="btn btn-danger" value="Delete" (click)="deleteEmployee(e.id)" />
            <input type="button" class="btn btn-success" value="Details" (click)="detail(e.id)" />

        </td>
    </tr>
 </tbody>
</table>
